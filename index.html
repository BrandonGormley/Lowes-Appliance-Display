<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowe's Appliance Display Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main-container">
        <img class="main-logo" src="img/lowes.png" alt="Lowe's Logo">
        <h1 class="main-heading">Appliance <br> <span class="heading-display-check">Display Check</span></h1>
        <h2 class="main-item-number">Item #</h2>
        <input class="main-input" placeholder="852884" type="text">
        <button class="main-button">CHECK DISPLAY</button>
        <div class="main-applianceDisplay-container">
            <p class="main-display-text">Displayed!</p>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
