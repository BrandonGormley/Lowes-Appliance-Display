<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowe's Appliance Display Check</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main-container">
        <img class="main-logo" src="" alt="Lowe's Logo">
        <h1 class="main-heading"></h1>
        <h2 class="main-item-number"></h2>
        <input class="main-input" type="text">
        <div class="main-applianceDisplay-container">
            <img class="display-check" src="" alt="checkmark logo">
            <img class="display-x" src="" alt="x in circle logo">
            <p class="main-display-text"></p>
        </div>
    </main>
</body>

</html>
