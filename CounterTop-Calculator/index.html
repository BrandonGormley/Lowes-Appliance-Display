<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowe's Appliance Display Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main-container">
        <img class="main-logo" src="img/lowes.png" alt="Lowe's Logo">
        <h1 class="main-heading">CounterTop <br> <span class="main-sub-heading">Calculator</span></h1>
        <h2 class="main-heading-granite">GRANITE</h2>
        <div class="button-list">
            <button class="button-letter" id="letter-a">A</button>
            <button class="button-letter" id="letter-b">B</button>
            <button class="button-letter" id="letter-c">C</button>
            <button class="button-letter" id="letter-d">D</button>
            <button class="button-letter" id="letter-e">E</button>
        </div>
        <input class="main-input" placeholder="Enter Sq. Ft" type="text">
        <button class="main-button">CALCULATE</button>
        <p id="total"></p>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
